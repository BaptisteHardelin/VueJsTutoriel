<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="conditionals">
        <h1>Conditionals</h1>

        <button v-on:click="error = !error">Toggle Error</button>
        <button v-on:click="success = !success">Toggle Success</button>

        <p v-if="error">There has been a error</p>
        <p v-else-if="success">Success</p>

        <p v-show="error">There has been a error</p>
        <p v-show="success">Success</p>

    </div>


    <a href="../index.html">Main Page</a>
    <script src="../scripts/conditionals.js"></script>
</body>

</html>
