<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="../styles/dynamiqueCss.css" rel="stylesheet" />
</head>
<body>
    
    <div id="css">
        <h1>Dynamic CSS</h1>
        <h2>Example 1</h2>

        <div v-on:click="available = !available" v-bind:class="{available: available}">
            <span>BabaProg</span>
        </div>

        <h2>Example 2</h2>

        <button v-on:click="nearby = !nearby">Toggole nearby</button>
        <button v-on:click="available = !available">Toggole available</button>
        <div v-bind:class="compClasses">
            <span>BabaProg</span>
        </div>
        
    </div>

    <a href="../index.html">Main Page</a>
</body>
</html>
