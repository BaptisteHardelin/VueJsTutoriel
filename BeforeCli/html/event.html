<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/events.css" rel="stylesheet" />
    <title>Vue event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="event">
        <h1>Events</h1>
        <button v-on:click="addYear(1)">Add a Year</button>
        <button @click="subYear(1)">Substract a Year</button>
        <button v-on:dblclick="addYear(10)">Add 10 Years</button>
        <button @dblclick="subYear(10)">Substract 10 Years</button>

        <!--Event Modifiers-->
        <button v-on:click.once="addYear(1)">Add a Year modifiers</button>

        <p>My age is {{ age }} years.</p>

        <div id="canvas" v-on:mousemove="updateXY">
            {{x}}, {{y}}
        </div>

        <a v-on:click.prevent="click" href="https://netninja.dev/">The net ninja</a>
    </div>


    <a class="link-info" href="../index.html">Main Page</a>
    <script src="../scripts/event.js"></script>
</body>

</html>
